<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="layout/application_layout.xhtml">

	<ui:define name="header" />
	<ui:define name="body">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
					<div class="loginHomeImage">
						<img src="#{request.contextPath}/resources/images/home1.jpg"
							alt="Hcentive Image" />
					</div>
					<div class="belowloginImage">
						<h1>Welcome to Hcentive Finance</h1>
						<p>Organize your documents with Hcentive finance. Planning,
							organizing, directing and controlling the financial activities
							such as procurement and utilization of funds of the enterprise.</p>
						<div class="buttons">
							<input type="button" class="btn btn-custom" value="See how" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
					<div class="loginForm">
						<h:form>
							<!-- <div class="form-group"> <img src="images/hcentive-logo1.png" alt="Hcentive Finance"/> </div>-->
							<div class=" text-center">
								<img
									src="#{request.contextPath}/resources/images/userslogin1.png"
									alt="Finance" />
							</div>
							<div class="loginAreaOne">
								<div class="form-group">
									<p:outputLabel for="email" value="Email Address " />
									<p:inputText id="email" required="true" label="email" size="40"
										requiredMessage="Please enter your email address."
										value="#{loginBean.email}"
										validatorMessage="Invalid email format"
										styleClass="form-control">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									</p:inputText>
									<p:watermark for="email" value="" />
									<p:message for="email" />
								</div>
								<div class="form-group">
									<p:outputLabel for="password" value="Password" />
									<p:password id="password" label="Password " required="true"
										styleClass="form-control" value="#{loginBean.password}" />
								</div>
								<h:messages styleClass="alert alert-danger" />

								<div class="form-group">
									<div class="row">
										<label for="LoginType" class="col-sm-12 control-label">Login as</label>
									</div>
									<div class="col-sm-6 userType">
										<h:selectOneRadio value="#{loginBean.loginAs}" styleClass="col-md-12 loginas" style="radio">
											<f:selectItem itemValue="USER" itemLabel=" Employee" />
   											<f:selectItem itemValue="ADMIN" itemLabel=" Admin" />
										</h:selectOneRadio>
									</div>
								</div>
								<div>
									<h:commandButton value="Submit" id="submit"
										action="#{loginBean.submitLoginAction}" ajax="false"
										styleClass="btn btn-primary pull-right" />
								</div>
							</div>
								<a class="getHelplink"
									href="#{request.contextPath}/register"
									>Register User</a>
								<div class="form-group text-right margnT40 loginFooter">
									<img
										src="#{request.contextPath}/resources/images/banner_online_gopaperless.jpg"
										alt="Hcentive Finance" />
								</div>
							
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
