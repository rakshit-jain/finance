<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="layout/application_layout.xhtml">

	<ui:define name="metaTags">
		<f:event type="preRenderView" listener="#{adminViewBean.init}" />
	</ui:define>

	<ui:define name="body">
		<div class="body-content">
			<div class="container">
				<h3 class="rowHeader">
					<strong>Hc Finance -Update Information</strong>
				</h3>
				<div class="innerWrapBg">
					<h:form class="form-horizontal" id="profileForm">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<p:outputLabel for="name" styleClass="col-sm-4 control-label">Name</p:outputLabel>
									<div class="col-sm-8">
										<p:inputText styleClass="form-control" id="name" value="#{userProfile.name}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								<p:outputLabel for="email" styleClass="col-sm-4 control-label">Email
										Id</p:outputLabel>
									<div class="col-sm-8">
									<p:outputLabel styleClass="form-control" id="email" value="#{userProfile.emailAddress}"/>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<p:outputLabel for="empId" styleClass="col-sm-4 control-label">Emp Id</p:outputLabel>
									<div class="col-sm-8">
										<p:outputLabel value="#{userProfile.employeeId}" styleClass="form-control" id="empId"/>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<p:outputLabel for="address" styleClass="col-sm-4 control-label">Address</p:outputLabel>
									<div class="col-sm-8">
										<p:inputTextarea rows="3" cols="10" style="width: 100%;" value="#{userProfile.address}" id="address"/>
									</div>
								</div>
							</div>
						</div>
						<div class="row buttons">
							<div class="col-md-12">
								<h:commandButton value="Update" styleClass="btn btn-primary" action="#{userProfileBean.updateProfile}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
