<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="" />
	<meta name="author" content="" />
	<ui:insert name="metaTags">
		<meta name="description" content="" />
		<meta name="author" content="" />
	</ui:insert>
	<link rel="icon"
		href="#{request.contextPath}/resources/favicon/favicon.ico" />
	<title>Mario-Finance</title>
	<!-- Bootstrap core CSS -->
	<link
		href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />

	<f:facet name="last">
		<link
			href="#{request.contextPath}/resources/bootstrap/css/mainstyle.css"
			rel="stylesheet" />
	</f:facet>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" />
	<script
		src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js" />

</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="header.xhtml"></ui:include>
	</ui:insert>
	<ui:insert name="body"/>

	<ui:insert name="footer">
		<ui:include src="footer.xhtml" />
	</ui:insert>
	<script type="text/javascript">
		$(document).ready(
				function(e) {
					$('.item')
							.click(
									function(e) {
										if ($(this).next('.item-data').css(
												'display') != 'block') {
											$('.active').slideUp('fast')
													.removeClass('active');
											$(this).next('.item-data')
													.addClass('active')
													.slideDown('slow');
										} else {
											$('.active').slideUp('fast')
													.removeClass('active');
										}
									});
				});
	</script>
</h:body>
</html>
